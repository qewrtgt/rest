<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--    <link rel="icon" href="https://faviconka.ru/ico/1/faviconka.ru_1_105913.ico" type="image/x-icon">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Admin panel</title>
</head>
<body>
<header>            <!--верхняя панель-->
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
        <div>
            <div class="navbar-text">
                <span class="navbar-brand mb-0 h1"><output href = #emailPrincipal id = emailPrincipal></output> </span>
                <span class="navbar-brand mb-0 h1">with roles:</span>
                <span class="navbar-brand mb-0 h1"><output href = #rolePrincipal id = rolePrincipal></output> </span>
            </div>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link logout" href="#logout">Logout</a>
            </li>
        </ul>
    </nav>
</header>
<div class="row">
    <div class="col-2">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item btnUserTable show active" id="list-user-list" data-toggle="list" href="#panel-user" role="tab" aria-controls="User">User</a>
        </div>
    </div>
    <div class="col-9">
        <div class="tab-content" id="nav-tabContent">
            <!--  User panel ok     -->
            <div class="tab-pane fade show active" id="panel-user" role="tabpanel"
                 aria-labelledby="list-user-list">
                <h2>User information-page</h2>
                <div class="ml-3 pt-1 d-flex border-bottom"><h4> About user</h4></div>
                <table class="table table-striped table-hover">
                    <thead table-striped>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody id="principal_table_body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="/index.js"></script>
</body>

</html>
