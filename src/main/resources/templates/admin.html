<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--    <link rel="icon" href="https://faviconka.ru/ico/1/faviconka.ru_1_105913.ico" type="image/x-icon">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Admin panel</title>
</head>
<body>
<header>            <!--верхняя панель-->
    <nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
        <div>
            <div class="navbar-text">
                <span class="navbar-brand mb-0 h1"><output href = #emailPrincipal id = emailPrincipal></output> </span>
                <span class="navbar-brand mb-0 h1">with roles:</span>
                <span class="navbar-brand mb-0 h1"><output href = #rolePrincipal id = rolePrincipal></output> </span>
            </div>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link logout" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>

</header>

<div class="row">
    <div class="col-2">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item btnAdminTable show active" id="list-admin-list" data-toggle="list"
               href="#panel-admin"  role="tab" aria-controls="admin">Admin</a>
            <a class="list-group-item btnUserTable" id="list-user-list" data-toggle="list" href="#panel-user"
               role="tab" aria-controls="User">User</a>
        </div>
    </div>
    <div class="col-9">
        <div class="tab-content" id="nav-tabContent">


            <!--            Admin Panel     -->
            <div class="tab-pane fade show active" id="panel-admin" role="tabpanel" aria-labelledby="list-admin-list">
                <h1>Admin panel</h1>
                <!-- users Table and new User-->
                <nav>
                    <div class="nav nav-tabs" role="tablist" id="nav-tabs">
                        <a class="nav-item nav-link active" data-toggle="tab" role="tab" href="#usersTable">Users
                            table</a>
                        <a class="nav-item nav-link" data-toggle="tab" role="tab" href="#newUserTable">New User</a>
                    </div>
                </nav>

                <!-- Tab panes -->
                <div class="tab-content">

                    <!--ALL USERS TABLE-->
                    <div class="tab-pane fade show active border" id="usersTable" role="tabpanel">
                        <div class="ml-3 pt-1 d-flex border-bottom"><h4> All users</h4></div>
                        <div class="bg-white p-3">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody id="user_table_body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- NEW USER FORM-->
                    <div class="tab-pane" id="newUserTable" role="tabpanel" aria-labelledby="newUserTable">
                        <div class="ml-3 pt-1 d-flex border-bottom"><h4> Add new user</h4></div>
                        <div class="container bg-white text-center p-3" style="width: 300px;">
                            <form>
                                <label for="firstNameNew" class="col-form-label">First Name</label>
                                <input type="text" class="form-control" id="firstNameNew" name="firstNameNew" value="">

                                <label for="lastNameNew" class="col-form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastNameNew" name="lastNameNew" value="">

                                <label for="ageNew" class="col-form-label">Age</label>
                                <input type="number" class="form-control" id="ageNew" name="ageNew" value=0>

                                <label for="emailNew" class="col-form-label">Email</label>
                                <input type="email" class="form-control" id="emailNew" name="emailNew" value="">

                                <label for="passwordNew" class="col-form-label">Password</label>
                                <input type="password" class="form-control" id="passwordNew" name="passwordNew"
                                       value="">

                                <label><b>Role</b>
                                    <select multiple size=2 name="selectRoleNew" class="form-control"
                                            id="selectRoleNew">
                                        <option name="ADMIN" value="1">ADMIN</option>
                                        <option name="USER" value="2" selected="selected">USER</option>
                                    </select>
                                </label>



                                <br>
                                <button type="submit" class="btn btn-success newButton">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!--  User panel ok     -->
            <div class="tab-pane fade show " id="panel-user" role="tabpanel"
                 aria-labelledby="list-user-list">
                <h2>User information-page</h2>
                <div class="ml-3 pt-1 d-flex border-bottom"><h4> About user</h4></div>
                <table class="table table-striped table-hover">
                    <thead table-striped>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody id="principal_table_body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<div class="editUser">
    <div class="modal fade" id="exampleModalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <label for="idEd" class="col-form-label">ID</label>
                        <input type="number" class="form-control" id="idEd" name="id" value="" readonly>

                        <label for="firstNameEd" class="col-form-label">First Name</label>
                        <input type="text" class="form-control" id="firstNameEd" name="firstNameEd" value="">

                        <label for="lastNameEd" class="col-form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastNameEd" name="lastNameEd" value="">

                        <label for="ageEd" class="col-form-label">Age</label>
                        <input type="number" class="form-control" id="ageEd" name="age" value=0>

                        <label for="emailEd" class="col-form-label">Email</label>
                        <input type="email" class="form-control" id="emailEd" name="email" value="">

                        <label for="passwordEd" class="col-form-label">Password</label>
                        <input type="password" class="form-control" id="passwordEd" name="password" value="">

                        <label><b>Role</b>
                            <select multiple size=2 name="select_role" class="form-control"
                                    id="selectRoleEd">
                                <option name="ADMIN" value="1">ADMIN</option>
                                <option name="USER" value="2" selected="selected">USER</option>
                            </select>
                        </label>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary editButton">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/index.js"></script>
</body>

</html>
